<title>Cooldown Tools</title>
<style>
  /* Background gradient with subtle pattern */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2b2b2b 0%, #1e1e1e 100%);
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background-color: #121212;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px 0;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  header h1 {
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin: 0 80px; /* space for logos */
  }
  /* SCP logos on sides */
  .logo {
    position: absolute;
    top: 8px;
    width: 60px;
    height: 60px;
    filter: invert(100%) brightness(200%);
  }
  .logo.left1 { left: 10px; }
  .logo.left2 { left: 75px; }
  .logo.right1 { right: 75px; }
  .logo.right2 { right: 10px; }

    text-align: center;
  }

    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }

    border: none;

    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }
