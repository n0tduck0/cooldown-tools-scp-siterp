<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cooldown Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background-color: #2c2c2c;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  main {
    margin-top: 60px;
    width: 320px;
    text-align: center;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    gap: 12px;
  }
  button.spc-btn {
    flex: 1;
    background-color: #333;
    border: 2px solid #444;
    color: #ddd;
    font-size: 1rem;
    padding: 12px 0;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
    font-weight: 600;
    user-select: none;
  }
  button.spc-btn:hover {
    background-color: #ffcc00;
    color: #121212;
    border-color: #ffcc00;
    box-shadow: 0 6px 12px rgba(255,204,0,0.6);
    transform: translateY(-3px);
  }
  button.spc-btn.active {
    background-color: #ffcc00;
    color: #121212;
    border-color: #ffcc00;
    box-shadow: 0 6px 12px rgba(255,204,0,0.8);
    transform: translateY(-3px);
  }
  input[type=number] {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: white;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  button.calculate-btn {
    width: 100%;
    background-color: #555;
    color: #eee;
    border: none;
    padding: 14px;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.calculate-btn:hover {
    background-color: #ffcc00;
    color: #121212;
  }
  .result {
    margin-top: 30px;
    font-size: 1.4rem;
    color: #ffcc00;
    min-height: 40px;
    user-select: text;
  }
</style>
</head>
<body>

<header>
  <h1>Cooldown Tools</h1>
</header>

<main>
  <div class="buttons">
    <button class="spc-btn active" id="btn-610" onclick="selectSCP('610')">SCP 610</button>
    <button class="spc-btn" id="btn-0762" onclick="selectSCP('0762')">SCP 076-2</button>
    <button class="spc-btn" id="btn-riot" onclick="selectSCP('riot')">Class-D Riot</button>
  </div>

  <input
    type="number"
    id="percentage"
    placeholder="Enter % shown on screen"
    min="0"
    max="100"
  />
  <button class="calculate-btn" onclick="calculateCooldown()">Calculate</button>

  <div class="result" id="result"></div>
</main>

<script>
  let selectedSCP = '610'; // default selected

  function selectSCP(scp) {
    selectedSCP = scp;
    document.querySelectorAll('.spc-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${scp}`).classList.add('active');
    document.getElementById('percentage').value = '';
    document.getElementById('result').textContent = '';
  }

  function calculateCooldown() {
    const percentInput = document.getElementById('percentage').value;
    const resultDiv = document.getElementById('result');

    if (percentInput === '' || isNaN(percentInput) || percentInput < 0 || percentInput > 100) {
      resultDiv.textContent = 'Please enter a valid percentage between 0 and 100.';
      return;
    }

    const percent = parseFloat(percentInput);
    let multiplier, message;

    if (selectedSCP === '610') {
      multiplier = 2.4;
      message = 'SCP 610 CAN BE BREACHED IN:';
    } else if (selectedSCP === '0762') {
      multiplier = 1.2;
      message = 'SCP 076-2 CAN BECOME ACTIVE IN:';
    } else {
      multiplier = 0.3;
      message = 'A RIOT CAN BE CAUSED IN:';
    }

    const timeInHours = ((100 - percent) * multiplier) / 100;
    const hours = Math.floor(timeInHours);
    const minutes = Math.round((timeInHours - hours) * 60);

    resultDiv.textContent = `${message} ${hours}h ${minutes}m`;
  }
</script>

</body>
</html>
